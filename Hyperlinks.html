<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks Example</title>
</head>
<body>
    <h2>Hyperlinks with Target Attribute</h2>

    <p><a href="https://www.google.com" target="_blank">Open Google in New Tab</a></p>
    <p><a href="https://www.wikipedia.org" target="_self">Open Wikipedia in Same Tab</a></p>
    <p><a href="https://www.youtube.com" target="_parent">Open YouTube in Parent Frame</a></p>
    <p><a href="https://www.github.com" target="_top">Open GitHub in Full Page</a></p>
</body>
</html>
